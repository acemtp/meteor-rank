<template name="searchBar">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10 col-xs-12">

        <div class="jumbotron">
          <h1>Ranked Meteor Apps</h1>
          <p>Meteor Apps ranked by their Alexa score.<span class="pull-right"><a href="/add" class="btn btn-primary">Add apps</a></span></p>
          <input type="text" name="q" id="q" autocomplete="off" spellcheck="false" autocorrect="false" class="form-control string" placeholder="Search by app name..." />
        </div>
      </div>
    </div>
  </div>
</template>

<template name="app">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="{{fullUrl url}}" target="_blank"><b>{{url}}</b></a> (<a href="view-source:{{fullUrl url}}" target="_blank">html</a> | <a href="{{fullUrl meteorJS}}" target="_blank">js</a>)
      <span class="pull-right">
        {{#if meteorRank}}
          Rank: <b>{{meteorRank}}</b>
        {{/if}}
      </span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-6">
          <img src="http://traffic.alexa.com/graph?o=lt&y=t&b=ffffff&n=666666&f=999999&r=1y&t=2&z=30&c=1&h=150&w=340&u={{url}}"/>
        </div>
        <div class="col-lg-6">
          Meteor version: <b>{{version}}</b><br>
          {{#if rank}}
            Alexa rank: <a href="http://www.alexa.com/siteinfo/{{url}}" target="_blank">{{rank}}</a><br>
          {{/if}}
          Last updated {{date}}<br>
          <a href="https://twitter.com/intent/tweet?text={{url}} is ranked {{meteorRank}} of all @meteorjs Apps&amp;url=http://rank.meteor.com/{{url}}" class="btn btn-primary" target="_blank">tweet it</a><br>
          <a href="#" class="btn btn-default refresh">refresh</a><br>
          {{#if currentUser}}
            <a href="#" class="btn btn-danger remove">remove</a><br>
            <a href="#" class="btn btn-warning disqualify">disqualify</a><br>
          {{/if}}
          {{#if error}}
            <span class="text-danger">{{error}}</span><br>
          {{/if}}
        </div>
      </div>
      <h3>Packages ({{packageCount}})</h3>
      {{#if packages}}
        {{#each packages}}
          <span class="label {{class}}">
            {{#if fastoUrl}}
              <a href="{{fastoUrl}}" target="_blank">{{this}}</a>
            {{else}}
              {{this}}
            {{/if}}
          </span>
        {{/each}}
      {{else}}
        No package found
      {{/if}}
      <h3>Collections ({{collectionCount}})</h3>
      {{#if collections}}
        {{#each collections}}
          <span class="label label-default">{{this}}</span>
        {{/each}}
      {{else}}
        No collection found
      {{/if}}
    </div>
  </div>
</template>

<template name="apps">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8 col-xs-12">
        {{#each this}}
          {{> app}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="home">
  {{> searchBar}}
  {{> apps}}
  <div class="container text-muted text-center well footer">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10 col-xs-12">
        <p>Developed by <a href="http://ploki.info">Vianney Lecroart</a> with Meteor.</p>
        <p><a href="http://crater.io/posts/caaTan2uFxYPD29Cn">Discuss about it</a>.</p>
      </div>
    </div>
  </div>
</template>


<template name="add">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10 col-xs-12">
        <div class="jumbotron">
          <h1>Add Meteor Apps</h1>
          <p>Add one or more Urls of Meteor apps, separated by space or comma or tab or semicolon...</p>
          <span class="small">You cannot add subdomain of {{subs}}</span>
          <form class="newApps">
            <textarea class="form-control" name="textarea" rows="10" id="textarea"></textarea>
            <span><a href="/" class="btn btn-default">Back</a></span>
            <button type="submit" class="btn btn-primary pull-right">Add Apps</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
